
<ng-container *ngIf="dataloaded==false">
    <div class="loader"></div>
</ng-container>

<div class="container" *ngIf="isSuccesful==false">  
    <form id="contact" action="..." method="post"  name="form" (ngSubmit)="f.form.valid && RegisterProduct()" #f="ngForm" enctype="multipart/form-data" novalidate>
      <h3>enregistrement du produit</h3>
      <h4>veuillez insérer les détails de votre produit</h4>
      <fieldset>
        <input placeholder="Nom du produit" type="text" tabindex="1" name="name" required autofocus [(ngModel)]="product.name">
      </fieldset>
      <fieldset>
        <input placeholder="Prix du produit" type="text" tabindex="2" name="price" required [(ngModel)]="product.price">
      </fieldset>
      <fieldset>
        <input placeholder="Catégorie du produit" type="text" tabindex="3" name="categorie" required [(ngModel)]="product.categorie">
      </fieldset>
      <fieldset>
        <input placeholder="Brand" type="text" tabindex="4" name="brand" required [(ngModel)]="product.brand">
      </fieldset>
      <fieldset>
        <input placeholder="Date de fabrication" type="text" tabindex="4" name="dateFabrication" required [(ngModel)]="product.dateFabrication">
      </fieldset>
      <fieldset>
        <input placeholder="numéro du model" type="tel" tabindex="4" name="modelId" required [(ngModel)]="product.modelId">
      </fieldset>
      <fieldset>
        <div class="col-md-6">
          <input type="file" (change)="onFileChanged($event)"  method="POST" enctype="multipart/form-data" action="/" >
        </div>
      </fieldset>
      
      <!-- <fieldset>
        <textarea placeholder="Date de fabrication" type="date" tabindex="4" required></textarea>
      </fieldset>
      <fieldset>
        <textarea placeholder="numéro du model " tabindex="5" required></textarea>
      </fieldset> -->
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enregistrer</button>
      </fieldset>
    </form>
  </div>
  <div id='card' class="animated fadeIn" *ngIf="isSuccesful==true" style="    margin-bottom: 23%;
