

<div id="ctn" *ngIf="dataLoading==true && !isTransferFailed" >
  <div id="loader"></div>
  </div>


<div class="card d-flex flex-column maindiv" *ngIf="!isSeccuseful" style="    position: initial;
margin-left: 34%;
margin-top: 11%;
margin-bottom: 14%;
" >
    <form name="form" (ngSubmit)="f.form.valid && makeTransfer()" #f="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Recieving client's Email address</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" name="recievingEmail" placeholder="Email address" [(ngModel)]="form.recievingEmail"  #recievingEmail="ngModel">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Amount</label>
          <input type="text" class="form-control"  placeholder="Amount"  name="montant" [(ngModel)]="form.montant"  #montant="ngModel">
        </div>
        <button type="submit" class="btn btn-primary" (click)="makeTransfer()" >Transfer {{form.montant}} DH</button>
      </form>

      <div class="alert alert-warning" *ngIf="f.submitted && isTransferFailed" style="
          position: initial;
margin-top: 11%;
margin-bottom: 14%;

  ">
        le transfert a échoué !<br /> Cause : {{ errorMessage }}
      </div>

</div>



<div class="alert alert-success" *ngIf="isSeccuseful" style="margin-bottom: 30%;
margin-top: 11%;
text-align: center;
">votre transfert a été effectué avec succès</div>



<app-footer></app-footer>
